<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Congratulations</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="final-score">0</h1>
            <form>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Name"
                />
                <button 
                    type="submit"
                    class="main btn"
                    id="save-score"
                    onclick="saveHighScore(event)"
                    disabled
                >Save
                </button>
            </form>
            <a class="main btn" href="/game.html">Play Again</a>
            <a class="main btn" href="/index.html">Go Home</a>
        </div>
    </div>

</body>
</html>

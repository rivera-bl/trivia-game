<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">Question</p>
                    <h1 class="hud-main-text" id="question-counter"></h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>
            <h2 id="question">Cuál es la respuesta a esta pregunta?</h2>
            <div class="choice-container">
                <p class="choice-letter">A</p>
                <p class="choice-text" data-number= "1">Opción 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">B</p>
                <p class="choice-text" data-number= "2">Opción 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">C</p>
                <p class="choice-text" data-number= "3">Opción 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">D</p>
                <p class="choice-text" data-number= "4">Opción 4</p>
            </div>
        </div>    
    </div>
    <script src="js/game.js"></script>
</body>
</html>
